<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="new.css" />
    <title>Document</title>
  </head>
  <body>
    <p>Where did you grow up?</p>

    <input type="radio" id="London" name="city" value="London" />
    <label for="html">London</label><br />

    <input type="radio" id="Paris" name="city" value="Paris" />
    <label for="html">Paris</label><br />

    <input type="radio" id="Detroit" name="city" value="Detroit" checked />
    <label for="html">Detroit</label><br />

    <input type="radio" id="Chicago" name="city" value="Chicago" />
    <label for="html">Chicago</label><br />

    <input type="radio" id="Hongkong" name="city" value="Hongkong" />
    <label for="html">Hongkong</label><br />

    <input
      type="radio"
      id="Guatemala City"
      name="city"
      value="Guatemala City"
    />
    <label for="html">Guatemala City</label><br />

    <p>What was the weather like there?</p>

    <input type="checkbox" id="Warm" name="weather" value="Warm" />
    <label for="html">warm</label><br />

    <input type="checkbox" id="cool" name="weather" value="cool" checked />
    <label for="html">cool</label><br />

    <input type="checkbox" id="stormy" name="weather" value="stormy" />
    <label for="html">stormy</label><br />
